<section class="edit-wrapper">
  <div class="edit-card" *ngIf="!loading && favorite; else loadingTpl">
    <h2>Editar favorito</h2>

    <div class="header">
      <img [src]="favorite!.image" [alt]="favorite!.name" />
      <div>
        <h3>{{ favorite!.name | titlecase }}</h3>
        <p class="types">
          <span *ngFor="let t of favorite!.types">{{ t }}</span>
        </p>
      </div>
    </div>

    <form (ngSubmit)="save()" class="edit-form">
      <div class="form-group">
        <label for="alias">Alias / Apodo</label>
        <input
          id="alias"
          type="text"
          [(ngModel)]="alias"
          name="alias"
          placeholder="Ej: Tanque principal, Mi starter, etc."
        />
      </div>

      <div class="form-group">
        <label for="category">Categoría / Rol</label>
        <input
          id="category"
          type="text"
          [(ngModel)]="category"
          name="category"
          placeholder="Ej: Equipo A, Especial, Tanque..."
        />
      </div>

      <div class="form-group">
        <label for="note">Nota</label>
        <textarea
          id="note"
          rows="3"
          [(ngModel)]="note"
          name="note"
          placeholder="Escribe una nota sobre este Pokémon"
        ></textarea>
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>

      <div class="actions">
        <button type="submit" class="primary">Guardar</button>
        <button type="button" class="secondary" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>

  <ng-template #loadingTpl>
    <p class="loading">Cargando...</p>
  </ng-template>
</section>
